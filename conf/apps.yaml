
# Chromecast volume elements

cc_volume_tv:
  module: chromecast_volume_control
  class: VolumeControl
  cc_name: tv

cc_volume_stereo:
  module: chromecast_volume_control
  class: VolumeControl
  cc_name: stereo

cc_volume_kitchen:
  module: chromecast_volume_control
  class: VolumeControl
  cc_name: kitchen

cc_volume_dining_room:
  module: chromecast_volume_control
  class: VolumeControl
  cc_name: dining_room

# Chromecast group hide

cc_group_downstairs:
  module: chromecast_group_visibility
  class: SwitchGroupVisibility
  group: downstairs
  chromecasts: stereo,kitchen,dining_room

# Hue lights automations

cloud_offset:
  module: lights_global
  class: CloudOffset

lights_morning:
  module: lights_morning
  class: LivingroomOn
  dependencies: lights_global

lights_evening:
  module: lights_evening
  class: LivingroomOn
  dependencies: lights_global

lights_alarm_rise:
  module: alarm_rise
  class: AlarmRise
  wakee: ben