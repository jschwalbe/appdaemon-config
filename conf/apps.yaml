
# Chromecast volume elements

cc_volume_tv:
  module: chromecast_volume
  class: ChromecastVolume
  cc_name: tv

cc_volume_stereo:
  module: chromecast_volume
  class: ChromecastVolume
  cc_name: stereo

cc_volume_kitchen:
  module: chromecast_volume
  class: ChromecastVolume
  cc_name: kitchen

cc_volume_dining_room:
  module: chromecast_volume
  class: ChromecastVolume
  cc_name: dining_room

# Chromecast group hide

chromecast_hide_groups:
  module: chromecast_group_visibility
  class: ChromecastGroupVisibility
  group: downstairs
  chromecasts: stereo,kitchen,dining_room

# Hue lights automations

# calculates global variables for dependent apps
lights_global:
  module: lights_global
  class: LightsGlobal

lights_morning_on:
  module: lights_morning
  class: MorningOn
  dependencies: lights_global