
# Chromecast volume elements

cc_volume_tv:
  module: chromecast_volume
  class: ChromecastVolume
  name: tv

cc_volume_stereo:
  module: chromecast_volume
  class: ChromecastVolume
  name: stereo

cc_volume_kitchen:
  module: chromecast_volume
  class: ChromecastVolume
  name: kitchen

cc_volume_dining_room:
  module: chromecast_volume
  class: ChromecastVolume
  name: dining_room

# Chromecast group hide

chromecast_hide_groups:
  module: chromecast_group_visibility
  class: ChromecastGroupVisibility
  group: downstairs
  chromecasts: stereo,kitchen,dining_room